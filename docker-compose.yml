# Symfony 7.3 template stack (PHP-FPM 8.4, nginx, PostgreSQL)
# Development usage:
#   docker compose up -d
#   docker compose exec php php bin/console
#
# Production image example:
#   docker build -f docker/php/Dockerfile --target prod -t my-symfony-app .

services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      target: dev
    container_name: symfony_php
    volumes:
      - ./app:/var/www/app:rw,delegated
      - ./docker/php/conf/php.ini:/usr/local/etc/php/conf.d/zz-app.ini:ro
      - ./docker/php/conf/xdebug.ini:/usr/local/etc/php/conf.d/zz-xdebug.ini:ro
      - ./docker/php/conf/php-fpm.conf:/usr/local/etc/php-fpm.conf:ro
      - ./docker/php/conf/www.conf:/usr/local/etc/php-fpm.d/www.conf:ro
    depends_on:
      db:
        condition: service_healthy

  nginx:
    image: nginx:1.27-alpine
    container_name: symfony_nginx
    depends_on:
      - php
    user: "nginx"
    ports:
      - "${APP_HTTP_PORT:-8080}:8080"
    volumes:
      - ./app/public:/var/www/app/public:ro
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro

  db:
    image: postgres:16-alpine
    container_name: symfony_db
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "${APP_DB_PORT:-5432}:5432"
    volumes:
      - db-data:/var/lib/postgresql/data:rw
       # clean tuned config loaded via command
      - ./docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    command: >
      postgres -c config_file=/etc/postgresql/postgresql.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB -h 127.0.0.1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: symfony_redis
    command: >
      redis-server
      --appendonly yes
      --maxmemory ${APP_REDIS_MEMORY_LIMIT:-512mb}
      --maxmemory-policy allkeys-lru
    ports:
      - "${APP_REDIS_PORT:-6379}:6379"

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: symfony_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: app
      RABBITMQ_DEFAULT_PASS: app
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "${APP_RABBITMQ_PORT:-5672}:5672"
      - "${APP_RABBITMQ_MGMT_PORT:-15672}:15672"

volumes:
  db-data:
