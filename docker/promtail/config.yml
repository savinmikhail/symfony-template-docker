server:
  http_listen_port: 0
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s

    pipeline_stages:
      - json:
          expressions:
            time: time
            request_time: request_time
            status: status
      - labels:
          service: nginx
      - timestamp:
          source: time
          format: RFC3339

    relabel_configs:
      # Сносим ВСЕ метки, которые Docker/Promtail добавляют
      - action: labeldrop
        regex: ".*"

      # Оставляем только service
      - action: labelkeep
        regex: "service"
